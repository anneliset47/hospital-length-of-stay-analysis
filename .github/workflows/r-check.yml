name: R Checks

on:
  push:
    branches: [main]
  pull_request:

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Parse R script
        run: |
          Rscript -e "parse(file='notebooks/ed_length_of_stay_analysis.R'); cat('R parse check passed\n')"
