name: Python Checks

on:
  push:
    branches: [main]
  pull_request:

jobs:
  syntax-and-import-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax check
        run: |
          python -m py_compile notebooks/ed_length_of_stay_analysis.py

      - name: Script import smoke check
        run: |
          python - << 'PY'
          import importlib.util
          from pathlib import Path
          script_path = Path('notebooks/ed_length_of_stay_analysis.py')
          spec = importlib.util.spec_from_file_location('ed_los_analysis', script_path)
          module = importlib.util.module_from_spec(spec)
          spec.loader.exec_module(module)
          print('Import smoke check passed')
          PY
